<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li>艦娘</li>
  <li class="active">#{{girlId}}: {{girl.name}}</li>
</ol>

<h1>#{{girlId}}: {{girl.name}} - lv.{{girl.lv}}</h1>

<div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-md-6">
          <span class="label label-info" ng-hide="herDockId === undefined">Belongs to #{{herDockId + 1}}: {{herDockName}}</span>
          <span class="label label-success" ng-show="girl.hp == girl.maxHp">Full HP</span>
          <span class="label" ng-class="{ 'label-warning': girl.cond < 49 && girl.cond > 19, 'label-danger': girl.cond < 20, 'label-success': girl.cond > 49, 'label-default': girl.cond == 49 }">Cond: {{girl.cond}}</span>
          <span ng-if="girl.needFuelSupply" class="label label-warning">Fuel</span>
          <span ng-if="girl.needAmmoSupply" class="label label-warning">Ammo</span>
        </div !-- .col-md-6 -->
        <div class="col-md-6">
          <button type="button" class="btn btn-default" ng-click="hpUnit = -hpUnit">HP unit</button>
          <div class="progress">
            <div ng-if="girl.isOnFix" class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar" aria-valuenow="100"
                 aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              {{girl.fixTime}}
            </div>
            <div
              ng-class="{'progress-bar-danger': girl.hpPercent < 33, 'progress-bar-warning': girl.hpPercent >= 33 && girl.hpPercent < 75}"
              ng-if="!girl.isOnFix" class="progress-bar" role="progressbar" aria-valuenow="{{girl.hpPercent}}"
              aria-valuemin="0" aria-valuemax="100" style="min-width: 4em; width: {{girl.hpPercent}}%;">
              <span ng-if="hpUnit == 1" >{{girl.hp}} / {{girl.maxHp}}</span>
              <span ng-if="hpUnit == -1">{{girl.hpPercent}}%</span>
            </div>
          </div>
        </div !-- .col-md-6 -->
      </div !-- .panel-body -->
    </div !-- .panel.panel-default-->
  </div !-- .row -->
</div>

<div class="row">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">諸元</h4>
      </div !-- .panel-heading -->
      <div class="panel-body">
        <canvas id="status-chart" width="300" height="300"></canvas>
        <div ng-bind-html="statusChartLegend"></div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="subj in zippedStatus">{{subj[0]}}: {{subj[1][0]}} ({{subj[1][1]}})</li>
        </ul>
      </div !-- .panel-body -->
    </div !-- .panel.panel-default-->
  </div !--col-md-3-->
</div !-- .row -->
