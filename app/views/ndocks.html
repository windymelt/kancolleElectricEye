<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li>入渠ドック</li>
</ol>

<h1>入渠ドック</h1>

<div class="row">
  <div class="col-md-3"  ng-repeat="ndock in ndocks">
  <div class="panel" ng-class="{ 'panel-default': ndock.status === 'empty', 'panel-primary': ndock.status === 'on dock' }">
    <div class="panel-heading"><h4 class="panel-title"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> {{ndock.id}}<span ng-show="ndock.status === 'on dock'"> - {{ndock.herName}}</span></h4></div>
    <div class="panel-body">
      <div ng-show="ndock.status === 'empty'">ドックは空です。</div>
      <div class="progress" ng-if="ndock.status === 'on dock'">
        <div ng-class="{ 'disabled': ndock.status === 'empty' }" class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar" aria-valuenow="100"
             aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
          {{ndock.lastingTime | msecsToTimeString}}
        </div>
      </div>
      <div>
        <button type="button" ng-class="{ 'disabled': ndock.status === 'empty' }" class="btn btn-default reserve-button" ng-click="reserve({{ndock.id}})">
          <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
          XMPP Reservation
        </button>
      </div>
    </div>
  </div>
  </div>
</div>
